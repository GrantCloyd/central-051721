<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Party</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">   
    <script defer src="./index.js"></script>  
  </head>
  
  <body>
    <h1>Party Cat Likes to Party</h1>
      <aside class="container">
          <h2>Cat Guest List</h2>
          <ul id="cat_ul">
            <li>Rose</li>
          </ul>
          <button id="add_cat_btn">
              Add Cat
          </button>
          <form class="form" id="cat_form">
            <label>Name</label>
            <input name="name"></input>
            <label>Image</label>
            <input name="image"></input>
            <input type="submit" />
          </form>
      </aside>
      <main class="container">
          <div id="selected_cat_info">
              <h2 id="cat_name"></h2>
              <div id= "inner_cat_info">
                  <img id="cat_image" src="">
                  <p id="cat_age"></p>
                  <p id="cat_color"></p>
                  <p id="cat_breed"></p>
              </div>
          </div>
      </main>
  </body>


</html>
